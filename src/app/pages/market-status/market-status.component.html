<div class="continer d-flex" style="padding-top: 50px;">
    <div class="col-md-8">
        <div class="col md-12 d-flex">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="card card-stats active">
                    <div class="card-body">
                        <div class="row ml-5 mr-5">
                            <div>
                                <div class="numbers">
                                    <p class="card-category">{{tilesData.mostActive.name}}</p>
                                    <p class="card-title">{{tilesData.mostActive.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row ml-5 mr-5">
                            <div class="col-md-8">
                                <div class="numbers">
                                    <p class="card-category font-size-20">{{tilesData.visitors.name}}</p>
                                    <p class="card-title">{{tilesData.visitors.description}}</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="nc-icon nc-money-coins text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="card card-stats">
                    <div class="card-body">
                        <div class="row ml-5 mr-5">
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <p class="card-category font-size-20">{{tilesData.anonymous.name}}</p>
                                    <p class="card-title">{{tilesData.anonymous.description}}</p>
                                </div>
                            </div>
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="nc-icon nc-vector text-danger"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col md-12">
            <div class="card mt-20">
                <div class="card-body" style="display: block">
                    <canvas baseChart width="600" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
                        [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                        [chartType]="lineChartType" [plugins]="lineChartPlugins">
                    </canvas>
                </div>
            </div>
